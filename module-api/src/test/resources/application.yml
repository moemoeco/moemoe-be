spring:
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: 1
            client-secret: 1
            redirect-uri: 1
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope: profile_nickname,profile_image,account_email,name,gender,birthday,birthyear
          naver:
            client-id: 1
            client-secret: 1
            redirect-uri: 1
            client-name: Naver
            authorization-grant-type: authorization_code
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
server:
  port: 9000
service:
  jwt:
    issuer: ${JWT_ISSUER:moemoe}
    secret-key: ${JWT_SECRET_KEY:3v6Gc1yQ_wQD9pbV1vCj3E2qE8-RLdljM2xU6yWg7ZI}
    access-expiration: 1800000 # 30분 (30 * 60 * 1000 밀리초)
    refresh-expiration: 108000000 # 30일 (30 * 60 * 60 * 1000 밀리초)
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    path: /api-docs
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.4.18
        storage:
          repl-set-name: rs0
logging:
  level:
    de.flapdoodle.embed.mongo.spring.autoconfigure.EmbeddedMongo: OFF
    org.springframework.security: DEBUG

