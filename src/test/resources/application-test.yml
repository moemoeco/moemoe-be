spring:
  data:
    redis:
      host: localhost
      port: 6379
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: kakao
            client-secret: kakao-secret
            redirect-uri: kakao-redirect
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope: profile_nickname,profile_image,account_email,name,gender,birthday,birthyear
          naver:
            client-id: naver
            client-secret: naver-secret
            redirect-uri: naver-redirect
            client-name: Naver
            authorization-grant-type: authorization_code
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
service:
  jwt:
    issuer: test
    secret-key: 3v6Gc1yQ_wQD9pbV1vCj3E2qE8-RLdljM2xU6yWg7ZI
    access-expiration: 1800000 # 30분 (30 * 60 * 1000 밀리초)
    refresh-expiration: 108000000 # 30일 (30 * 60 * 60 * 1000 밀리초)
server:
  port: 9000